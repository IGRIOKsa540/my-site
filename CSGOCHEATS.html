<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Скачать файл</title>
  <style>
    :root {
      --violet: #6a0dad;    /* насыщенный фиолетовый */
      --violet-dark: #5a0aa8;
      --white: #ffffff;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: var(--violet);
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      color: var(--white);
    }

    .card {
      text-align: center;
      padding: 32px 28px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(4px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    h1 {
      margin: 0 0 16px;
      font-size: 22px;
      font-weight: 600;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      color: var(--white);
      background: var(--violet-dark);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.08s ease, opacity 0.2s ease;
    }

    .btn:hover { opacity: 0.92; }
    .btn:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Скачать файл</h1>
    <!-- Положи рядом с этим файлом свой файл, например file.zip -->
    <a class="btn" href="file.zip" download>Скачать</a>
  </div>
</body>
</html>
